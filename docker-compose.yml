version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: deepwiki_db
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: deepwiki_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  web:
    build: .
    container_name: deepwiki_api
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://user:password@db:5432/deepwiki_db
    env_file:
      - .env
    depends_on:
      - db

  frontend:
    build: ./frontend
    container_name: deepwiki_frontend
    ports:
      - "3000:80"
    depends_on:
      - web
    environment:
      - VITE_API_BASE_URL=http://localhost:8000

volumes:
  postgres_data: